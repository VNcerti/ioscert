<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Upload Ứng Dụng</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif;
        }

        :root {
            --primary: #2563eb;
            --primary-dark: #1d4ed8;
            --primary-light: #dbeafe;
            --secondary: #f59e0b;
            --background: #ffffff;
            --surface: #f8fafc;
            --text-primary: #1e293b;
            --text-secondary: #64748b;
            --text-muted: #94a3b8;
            --border: #e2e8f0;
            --success: #10b981;
            --danger: #ef4444;
            --card-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
            --card-shadow-hover: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }

        body {
            background: var(--background);
            color: var(--text-primary);
            line-height: 1.5;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 0 16px;
            flex: 1;
        }

        /* Header */
        .header {
            background: var(--background);
            border-bottom: 1px solid var(--border);
            position: sticky;
            top: 0;
            z-index: 100;
            backdrop-filter: blur(10px);
        }

        .header-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px 0;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 20px;
            font-weight: 700;
            color: var(--primary);
            text-decoration: none;
        }

        .logo-icon {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            width: 32px;
            height: 32px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }

        .back-btn {
            display: flex;
            align-items: center;
            gap: 6px;
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
            padding: 8px 12px;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            background: var(--primary-light);
        }

        /* Main Content */
        .main-content {
            padding: 40px 0;
        }

        .page-title {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 8px;
            text-align: center;
        }

        .page-subtitle {
            color: var(--text-secondary);
            text-align: center;
            margin-bottom: 32px;
        }

        /* Form */
        .upload-form {
            background: var(--surface);
            border-radius: 16px;
            padding: 24px;
            box-shadow: var(--card-shadow);
            border: 1px solid var(--border);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            color: var(--text-primary);
        }

        .form-input {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid var(--border);
            border-radius: 10px;
            font-size: 14px;
            transition: all 0.3s ease;
            background: var(--background);
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        .form-textarea {
            min-height: 100px;
            resize: vertical;
        }

        .categories-group {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 12px;
            margin-top: 8px;
        }

        .category-checkbox {
            display: none;
        }

        .category-label {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 10px 12px;
            border: 1px solid var(--border);
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            background: var(--background);
        }

        .category-label:hover {
            border-color: var(--primary);
        }

        .category-checkbox:checked + .category-label {
            background: var(--primary-light);
            border-color: var(--primary);
            color: var(--primary);
        }

        .category-icon {
            font-size: 16px;
        }

        .submit-btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 16px;
            width: 100%;
            justify-content: center;
            margin-top: 8px;
        }

        .submit-btn:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
        }

        .submit-btn:disabled {
            background: var(--text-muted);
            cursor: not-allowed;
            transform: none;
        }

        /* Preview */
        .preview-section {
            margin-top: 32px;
        }

        .preview-title {
            font-size: 20px;
            font-weight: 700;
            margin-bottom: 16px;
            text-align: center;
        }

        .preview-card {
            background: var(--surface);
            border-radius: 16px;
            overflow: hidden;
            box-shadow: var(--card-shadow);
            border: 1px solid var(--border);
            max-width: 300px;
            margin: 0 auto;
        }

        .preview-image {
            width: 100%;
            height: 150px;
            object-fit: cover;
            background: linear-gradient(135deg, #667eea, #764ba2);
        }

        .preview-content {
            padding: 16px;
        }

        .preview-header {
            display: flex;
            align-items: flex-start;
            gap: 8px;
            margin-bottom: 8px;
        }

        .preview-icon {
            width: 40px;
            height: 40px;
            border-radius: 10px;
            object-fit: cover;
            flex-shrink: 0;
        }

        .preview-info {
            flex: 1;
            min-width: 0;
        }

        .preview-name {
            font-size: 14px;
            font-weight: 700;
            margin-bottom: 2px;
            line-height: 1.3;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .preview-developer {
            color: var(--text-secondary);
            font-size: 11px;
            margin-bottom: 4px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .preview-meta {
            display: flex;
            gap: 8px;
            font-size: 10px;
            color: var(--text-muted);
        }

        .preview-description {
            color: var(--text-secondary);
            font-size: 11px;
            line-height: 1.4;
            margin-bottom: 8px;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .preview-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 4px;
            margin-bottom: 8px;
        }

        .preview-tag {
            background: var(--primary-light);
            color: var(--primary);
            padding: 2px 6px;
            border-radius: 8px;
            font-size: 9px;
            font-weight: 500;
        }

        /* Messages */
        .message {
            padding: 12px 16px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
        }

        .message-success {
            background: rgba(16, 185, 129, 0.1);
            color: var(--success);
            border: 1px solid rgba(16, 185, 129, 0.2);
        }

        .message-error {
            background: rgba(239, 68, 68, 0.1);
            color: var(--danger);
            border: 1px solid rgba(239, 68, 68, 0.2);
        }

        /* Footer */
        .footer {
            background: var(--surface);
            border-top: 1px solid var(--border);
            padding: 20px 0;
            margin-top: 40px;
        }

        .footer-content {
            text-align: center;
            color: var(--text-secondary);
            font-size: 14px;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .container {
                padding: 0 12px;
            }
            
            .page-title {
                font-size: 24px;
            }
            
            .upload-form {
                padding: 20px;
            }
            
            .categories-group {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 480px) {
            .page-title {
                font-size: 22px;
            }
            
            .upload-form {
                padding: 16px;
            }
            
            .categories-group {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="header-content">
                <a href="#" class="logo">
                    <div class="logo-icon">
                        <i class="fas fa-rocket"></i>
                    </div>
                    APP PREMIUM
                </a>
                <a href="index.html" class="back-btn">
                    <i class="fas fa-arrow-left"></i>
                    Quay lại trang chủ
                </a>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container">
        <div class="main-content">
            <h1 class="page-title">Admin Panel</h1>
            <p class="page-subtitle">Upload ứng dụng lên kho ứng dụng</p>

            <!-- Messages -->
            <div id="successMessage" class="message message-success">
                <i class="fas fa-check-circle"></i> Ứng dụng đã được upload thành công!
            </div>
            
            <div id="errorMessage" class="message message-error">
                <i class="fas fa-exclamation-circle"></i> <span id="errorText">Đã xảy ra lỗi khi upload ứng dụng.</span>
            </div>

            <!-- Upload Form -->
            <form class="upload-form" id="uploadForm">
                <div class="form-group">
                    <label class="form-label" for="imageUrl">URL ảnh ứng dụng</label>
                    <input type="url" id="imageUrl" class="form-input" placeholder="https://example.com/app-image.jpg" required>
                </div>

                <div class="form-group">
                    <label class="form-label" for="appName">Tên ứng dụng</label>
                    <input type="text" id="appName" class="form-input" placeholder="Nhập tên ứng dụng" required>
                </div>

                <div class="form-group">
                    <label class="form-label" for="appDeveloper">Nhà phát triển</label>
                    <input type="text" id="appDeveloper" class="form-input" placeholder="Nhập tên nhà phát triển" required>
                </div>

                <div class="form-group">
                    <label class="form-label" for="appVersion">Phiên bản ứng dụng</label>
                    <input type="text" id="appVersion" class="form-input" placeholder="Ví dụ: 1.0.0" required>
                </div>

                <div class="form-group">
                    <label class="form-label" for="appDescription">Mô tả ứng dụng</label>
                    <textarea id="appDescription" class="form-input form-textarea" placeholder="Mô tả chi tiết về ứng dụng..." required></textarea>
                </div>

                <div class="form-group">
                    <label class="form-label" for="downloadLink">Liên kết tải ứng dụng</label>
                    <input type="url" id="downloadLink" class="form-input" placeholder="https://example.com/download" required>
                </div>

                <div class="form-group">
                    <label class="form-label">Danh mục ứng dụng</label>
                    <div class="categories-group">
                        <input type="checkbox" id="category-game" class="category-checkbox" value="game">
                        <label for="category-game" class="category-label">
                            <i class="fas fa-gamepad category-icon"></i>
                            <span>Trò chơi</span>
                        </label>

                        <input type="checkbox" id="category-social" class="category-checkbox" value="social">
                        <label for="category-social" class="category-label">
                            <i class="fas fa-users category-icon"></i>
                            <span>Mạng xã hội</span>
                        </label>

                        <input type="checkbox" id="category-photo" class="category-checkbox" value="photo">
                        <label for="category-photo" class="category-label">
                            <i class="fas fa-camera category-icon"></i>
                            <span>Chụp ảnh</span>
                        </label>

                        <input type="checkbox" id="category-clone" class="category-checkbox" value="clone">
                        <label for="category-clone" class="category-label">
                            <i class="fas fa-copy category-icon"></i>
                            <span>Nhân bản</span>
                        </label>
                    </div>
                </div>

                <button type="submit" class="submit-btn" id="submitBtn">
                    <i class="fas fa-upload"></i>
                    Tải ứng dụng lên
                </button>
            </form>

            <!-- Preview Section -->
            <div class="preview-section">
                <h3 class="preview-title">Xem trước ứng dụng</h3>
                <div class="preview-card" id="appPreview">
                    <img src="https://via.placeholder.com/300x150/2563eb/FFFFFF?text=Preview+Image" alt="Preview" class="preview-image" id="previewImage">
                    <div class="preview-content">
                        <div class="preview-header">
                            <img src="https://via.placeholder.com/40/2563eb/FFFFFF?text=App" alt="App Icon" class="preview-icon" id="previewIcon">
                            <div class="preview-info">
                                <h3 class="preview-name" id="previewName">Tên ứng dụng</h3>
                                <div class="preview-developer" id="previewDeveloper">Nhà phát triển</div>
                                <div class="preview-meta">
                                    <span id="previewVersion">Phiên bản</span>
                                </div>
                            </div>
                        </div>
                        <div class="preview-description" id="previewDescription">Mô tả ứng dụng sẽ hiển thị ở đây...</div>
                        <div class="preview-tags" id="previewTags">
                            <!-- Tags will be added here -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <p>&copy; 2023 Kho Ứng Dụng Premium. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <script>
        // URL Google Apps Script của bạn
        const GOOGLE_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbzJpKu27IB_-Dbb8vA9P2aMtBe1PDnBhOOd-CynZX6-CBhn2-nlixvLvK_y49lKP0rC/exec';

        // Lấy các phần tử DOM
        const uploadForm = document.getElementById('uploadForm');
        const imageUrlInput = document.getElementById('imageUrl');
        const appNameInput = document.getElementById('appName');
        const appDeveloperInput = document.getElementById('appDeveloper');
        const appVersionInput = document.getElementById('appVersion');
        const appDescriptionInput = document.getElementById('appDescription');
        const downloadLinkInput = document.getElementById('downloadLink');
        const categoryCheckboxes = document.querySelectorAll('.category-checkbox');
        const submitBtn = document.getElementById('submitBtn');
        
        // Preview elements
        const previewImage = document.getElementById('previewImage');
        const previewIcon = document.getElementById('previewIcon');
        const previewName = document.getElementById('previewName');
        const previewDeveloper = document.getElementById('previewDeveloper');
        const previewVersion = document.getElementById('previewVersion');
        const previewDescription = document.getElementById('previewDescription');
        const previewTags = document.getElementById('previewTags');
        
        // Message elements
        const successMessage = document.getElementById('successMessage');
        const errorMessage = document.getElementById('errorMessage');
        const errorText = document.getElementById('errorText');

        // Cập nhật preview khi người dùng nhập
        function updatePreview() {
            // Cập nhật hình ảnh
            if (imageUrlInput.value) {
                previewImage.src = imageUrlInput.value;
                previewIcon.src = imageUrlInput.value;
            }
            
            // Cập nhật tên ứng dụng
            previewName.textContent = appNameInput.value || 'Tên ứng dụng';
            
            // Cập nhật nhà phát triển
            previewDeveloper.textContent = appDeveloperInput.value || 'Nhà phát triển';
            
            // Cập nhật phiên bản
            previewVersion.textContent = appVersionInput.value || 'Phiên bản';
            
            // Cập nhật mô tả
            previewDescription.textContent = appDescriptionInput.value || 'Mô tả ứng dụng sẽ hiển thị ở đây...';
            
            // Cập nhật danh mục
            updatePreviewTags();
        }

        // Cập nhật tags trong preview
        function updatePreviewTags() {
            previewTags.innerHTML = '';
            
            const categoryLabels = {
                'game': 'Trò chơi',
                'social': 'Mạng xã hội',
                'photo': 'Chụp ảnh',
                'clone': 'Nhân bản'
            };
            
            categoryCheckboxes.forEach(checkbox => {
                if (checkbox.checked) {
                    const tag = document.createElement('span');
                    tag.className = 'preview-tag';
                    tag.textContent = categoryLabels[checkbox.value] || checkbox.value;
                    previewTags.appendChild(tag);
                }
            });
        }

        // Lấy danh mục đã chọn
        function getSelectedCategories() {
            const selectedCategories = [];
            categoryCheckboxes.forEach(checkbox => {
                if (checkbox.checked) {
                    selectedCategories.push(checkbox.value);
                }
            });
            return selectedCategories;
        }

        // Xử lý sự kiện submit form
        uploadForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            // Kiểm tra xem đã chọn ít nhất một danh mục chưa
            const selectedCategories = getSelectedCategories();
            if (selectedCategories.length === 0) {
                showError('Vui lòng chọn ít nhất một danh mục cho ứng dụng.');
                return;
            }
            
            // Vô hiệu hóa nút submit
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Đang tải lên...';
            
            try {
                // Tạo đối tượng dữ liệu ứng dụng
                const appData = {
                    name: appNameInput.value,
                    developer: appDeveloperInput.value,
                    version: appVersionInput.value,
                    description: appDescriptionInput.value,
                    image: imageUrlInput.value,
                    downloadlink: downloadLinkInput.value,
                    categories: selectedCategories.join(','),
                    updatedate: new Date().toLocaleDateString('vi-VN')
                };
                
                // Gửi dữ liệu đến Google Apps Script
                const response = await fetch(GOOGLE_SCRIPT_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        action: 'addApp',
                        data: appData
                    })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    showSuccess();
                    uploadForm.reset();
                    updatePreview();
                } else {
                    throw new Error(result.message || 'Không thể upload ứng dụng');
                }
            } catch (error) {
                console.error('Lỗi khi upload ứng dụng:', error);
                showError(error.message || 'Đã xảy ra lỗi khi upload ứng dụng. Vui lòng thử lại.');
            } finally {
                // Kích hoạt lại nút submit
                submitBtn.disabled = false;
                submitBtn.innerHTML = '<i class="fas fa-upload"></i> Tải ứng dụng lên';
            }
        });

        // Hiển thị thông báo thành công
        function showSuccess() {
            successMessage.style.display = 'block';
            errorMessage.style.display = 'none';
            
            // Ẩn thông báo sau 5 giây
            setTimeout(() => {
                successMessage.style.display = 'none';
            }, 5000);
        }

        // Hiển thị thông báo lỗi
        function showError(message) {
            errorText.textContent = message;
            errorMessage.style.display = 'block';
            successMessage.style.display = 'none';
            
            // Ẩn thông báo sau 5 giây
            setTimeout(() => {
                errorMessage.style.display = 'none';
            }, 5000);
        }

        // Thêm sự kiện cho các input để cập nhật preview
        imageUrlInput.addEventListener('input', updatePreview);
        appNameInput.addEventListener('input', updatePreview);
        appDeveloperInput.addEventListener('input', updatePreview);
        appVersionInput.addEventListener('input', updatePreview);
        appDescriptionInput.addEventListener('input', updatePreview);
        
        // Thêm sự kiện cho các checkbox danh mục
        categoryCheckboxes.forEach(checkbox => {
            checkbox.addEventListener('change', updatePreview);
        });

        // Khởi tạo preview khi trang được tải
        document.addEventListener('DOMContentLoaded', updatePreview);
    </script>
</body>
</html>
