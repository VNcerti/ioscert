<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - AppHub</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* GI·ªÆ NGUY√äN TO√ÄN B·ªò CSS */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif;
        }

        :root {
            --primary: #2563eb;
            --primary-dark: #1d4ed8;
            --background: #f8fafc;
            --surface: #ffffff;
            --text-primary: #1e293b;
            --text-secondary: #64748b;
            --text-muted: #94a3b8;
            --border: #e2e8f0;
            --error: #ef4444;
            --success: #10b981;
            --card-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        body {
            background: var(--background);
            color: var(--text-primary);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 0 20px;
            flex: 1;
        }

        /* Header */
        header {
            background: var(--surface);
            border-bottom: 1px solid var(--border);
            padding: 1rem 0;
            margin-bottom: 2rem;
        }

        .header-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--primary);
            text-decoration: none;
        }

        .back-btn {
            background: var(--primary);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            text-decoration: none;
            font-weight: 600;
            transition: background 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .back-btn:hover {
            background: var(--primary-dark);
        }

        /* Admin Panel */
        .admin-panel {
            background: var(--surface);
            border-radius: 12px;
            padding: 2rem;
            box-shadow: var(--card-shadow);
            margin-bottom: 2rem;
        }

        .admin-title {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
            color: var(--primary);
            text-align: center;
        }

        .admin-form {
            display: grid;
            gap: 1rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-label {
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: var(--text-primary);
        }

        .form-input {
            padding: 0.75rem;
            border: 1px solid var(--border);
            border-radius: 8px;
            font-size: 0.9rem;
            transition: border-color 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        .form-textarea {
            resize: vertical;
            min-height: 80px;
        }

        .checkbox-group {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 0.75rem;
            margin-top: 0.5rem;
        }

        .checkbox-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .checkbox-item input[type="checkbox"] {
            width: 18px;
            height: 18px;
            accent-color: var(--primary);
        }

        .checkbox-item label {
            font-size: 0.9rem;
            color: var(--text-primary);
            cursor: pointer;
        }

        .admin-actions {
            display: flex;
            gap: 1rem;
            justify-content: flex-end;
            margin-top: 1.5rem;
        }

        .admin-btn {
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            border: none;
            transition: all 0.3s ease;
        }

        .admin-btn-primary {
            background: var(--primary);
            color: white;
        }

        .admin-btn-primary:hover {
            background: var(--primary-dark);
            transform: translateY(-1px);
        }

        .admin-btn-secondary {
            background: var(--background);
            color: var(--text-primary);
            border: 1px solid var(--border);
        }

        .admin-btn-secondary:hover {
            background: var(--border);
        }

        /* Login Section */
        .login-section {
            background: var(--surface);
            border-radius: 12px;
            padding: 2rem;
            box-shadow: var(--card-shadow);
            max-width: 400px;
            margin: 2rem auto;
        }

        .login-title {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
            text-align: center;
            color: var(--primary);
        }

        .error-message {
            color: var(--error);
            font-size: 0.9rem;
            margin-top: 0.5rem;
            display: none;
        }

        /* Apps List */
        .apps-list {
            margin-top: 2rem;
        }

        .apps-grid {
            display: grid;
            gap: 1rem;
            margin-top: 1rem;
        }

        .app-management-card {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 10px;
            padding: 1rem;
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .app-management-icon {
            width: 50px;
            height: 50px;
            border-radius: 10px;
            object-fit: cover;
            flex-shrink: 0;
        }

        .app-management-info {
            flex: 1;
        }

        .app-management-name {
            font-weight: 600;
            margin-bottom: 0.25rem;
        }

        .app-management-details {
            font-size: 0.85rem;
            color: var(--text-secondary);
        }

        .app-management-actions {
            display: flex;
            gap: 0.5rem;
        }

        .delete-btn {
            background: var(--error);
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.85rem;
            transition: opacity 0.3s ease;
        }

        .delete-btn:hover {
            opacity: 0.9;
        }

        /* Footer */
        footer {
            background: var(--surface);
            border-top: 1px solid var(--border);
            padding: 2rem 0 1rem;
            margin-top: auto;
        }

        .copyright {
            text-align: center;
            color: var(--text-muted);
            font-size: 0.85rem;
        }

        /* Loading */
        .loading {
            text-align: center;
            padding: 2rem;
            color: var(--text-secondary);
        }

        .loading-spinner {
            border: 3px solid var(--border);
            border-top: 3px solid var(--primary);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .admin-actions {
                flex-direction: column;
            }
            
            .checkbox-group {
                grid-template-columns: 1fr;
            }
            
            .app-management-card {
                flex-direction: column;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="container">
            <div class="header-content">
                <a href="#" class="logo">
                    <i class="fas fa-cube"></i>
                    AppHub Admin
                </a>
                <a href="index.html" class="back-btn">
                    <i class="fas fa-arrow-left"></i>
                    Quay l·∫°i trang ch·ªß
                </a>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container">
        <!-- Login Section -->
        <div class="login-section" id="loginSection">
            <h3 class="login-title">ƒêƒÉng nh·∫≠p Admin</h3>
            <form class="admin-form" id="loginForm">
                <div class="form-group">
                    <label class="form-label">M·∫≠t kh·∫©u Admin</label>
                    <input type="password" class="form-input" id="password" placeholder="Nh·∫≠p m·∫≠t kh·∫©u admin" required>
                    <div class="error-message" id="loginError">M·∫≠t kh·∫©u kh√¥ng ch√≠nh x√°c</div>

                <div class="admin-actions">

        <!-- Admin Panel -->
        <div class="admin-panel" id="adminPanel" style="display: none;">
            <h2 class="admin-title">Qu·∫£n l√Ω ·ª®ng d·ª•ng</h2>
            <form class="admin-form" id="adminForm">
                <div class="form-group">
                    <label class="form-label">URL ·∫¢nh ·ª®ng d·ª•ng</label>
                    <input type="url" class="form-input" id="appImage" placeholder="https://example.com/app-icon.png" required>
                </div>
                <div class="form-group">

                    <input type="text" class="form-input" id="appName" placeholder="Nh·∫≠p t√™n ·ª©ng d·ª•ng" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Nh√† ph√°t tri·ªÉn</label>
                    <input type="text" class="form-input" id="appDeveloper" placeholder="T√™n nh√† ph√°t tri·ªÉn" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Phi√™n b·∫£n</label>
                    <input type="text" class="form-input" id="appVersion" placeholder="V√≠ d·ª•: 1.0.0" required>

                <div class="form-group">
                    <label class="form-label">M√¥ t·∫£ ·ª®ng d·ª•ng</label>
                    <textarea class="form-input form-textarea" id="appDescription" placeholder="M√¥ t·∫£ ng·∫Øn v·ªÅ ·ª©ng d·ª•ng..." required></textarea>

                <div class="form-group">
                    <label class="form-label">Link T·∫£i ·ª®ng d·ª•ng</label>
                    <input type="url" class="form-input" id="appDownloadLink" placeholder="https://example.com/download.ipa" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Th·ªÉ lo·∫°i (C√ì TH·ªÇ CH·ªåN NHI·ªÄU)</label>
                    <div class="checkbox-group">
                        <div class="checkbox-item">
                            <input type="checkbox" id="category-game" value="game">
                            <label for="category-game">Tr√≤ ch∆°i</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="category-social" value="social">
                            <label for="category-social">M·∫°ng x√£ h·ªôi</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="category-photo" value="photo">
                            <label for="category-photo">Ch·ª•p ·∫£nh</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="category-clone" value="clone">
                            <label for="category-clone">·ª®ng d·ª•ng nh√¢n b·∫£n</label>
                        </div>
                    </div>
                </div>
                <div class="admin-actions">
                    <button type="button" class="admin-btn admin-btn-secondary" id="cancelBtn">H·ªßy b·ªè</button>
                    <button type="submit" class="admin-btn admin-btn-primary">ƒêƒÉng ·ª®ng d·ª•ng</button>
                </div>
            </form>

            <!-- Danh s√°ch ·ª©ng d·ª•ng ƒë√£ ƒëƒÉng -->
            <div class="apps-list">
                <h3>·ª®ng d·ª•ng ƒë√£ ƒëƒÉng</h3>
                <div class="apps-grid" id="appsList">
                    <div class="loading">
                        <div class="loading-spinner"></div>
                        <p>ƒêang t·∫£i danh s√°ch ·ª©ng d·ª•ng...</p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <div class="container">
            <div class="copyright">
                &copy; 2024 AppHub. T·∫•t c·∫£ c√°c quy·ªÅn ƒë∆∞·ª£c b·∫£o l∆∞u.
            </div>
        </div>
    </footer>

    <script>
        // URL Google Apps Script M·ªöI c·ªßa b·∫°n
        const GOOGLE_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbw5hxb-rOmVbVSHn2evopbdG5eyMQJXzfs3K0jxQXTVm_Hb25LYjDuanBTH6_FiuxI0ig/exec';

        // L·∫•y c√°c ph·∫ßn t·ª≠ DOM
        const loginSection = document.getElementById('loginSection');
        const adminPanel = document.getElementById('adminPanel');
        const loginForm = document.getElementById('loginForm');
        const adminForm = document.getElementById('adminForm');
        const cancelBtn = document.getElementById('cancelBtn');
        const appsList = document.getElementById('appsList');

        // Bi·∫øn l∆∞u th√¥ng tin ƒëƒÉng nh·∫≠p
        let currentPassword = '';

        // S·ª± ki·ªán ƒëƒÉng nh·∫≠p - CH·ªà C·∫¶N PASSWORD
        loginForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            const password = document.getElementById('password').value;
            
            console.log('=== DEBUG LOGIN ===');
            console.log('Password input:', password);
            
            try {
                const requestBody = {
                    action: 'login',
                    password: password
                };
                
                console.log('Sending request:', requestBody);
                
                const response = await fetch(GOOGLE_SCRIPT_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(requestBody)
                });
                
                console.log('Response status:', response.status);
                console.log('Response ok:', response.ok);
                
                const result = await response.json();
                console.log('Server response:', result);
                
                if (result.success) {
                    // L∆∞u th√¥ng tin ƒëƒÉng nh·∫≠p
                    currentPassword = password;
                    localStorage.setItem('adminLoggedIn', 'true');
                    loginSection.style.display = 'none';
                    adminPanel.style.display = 'block';
                    loadAppsList();
                    document.getElementById('loginError').style.display = 'none';
                    console.log('‚úÖ ƒêƒÉng nh·∫≠p th√†nh c√¥ng!');
                } else {
                    document.getElementById('loginError').style.display = 'block';
                    document.getElementById('password').value = '';
                    console.log('‚ùå ƒêƒÉng nh·∫≠p th·∫•t b·∫°i:', result.message);
                }
            } catch (error) {
                document.getElementById('loginError').style.display = 'block';
                document.getElementById('password').value = '';
                console.error('üí• L·ªói k·∫øt n·ªëi:', error);
            }
        });

        // S·ª± ki·ªán h·ªßy form admin
        cancelBtn.addEventListener('click', function() {
            adminForm.reset();
            document.querySelectorAll('.checkbox-group input[type="checkbox"]').forEach(checkbox => {
                checkbox.checked = false;
            });
        });

        // S·ª± ki·ªán submit form admin
        adminForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            // L·∫•y c√°c th·ªÉ lo·∫°i ƒë√£ ch·ªçn
            const selectedCategories = Array.from(document.querySelectorAll('.checkbox-group input[type="checkbox"]:checked'))
                .map(checkbox => checkbox.value);
            
            if (selectedCategories.length === 0) {
                alert('Vui l√≤ng ch·ªçn √≠t nh·∫•t m·ªôt th·ªÉ lo·∫°i!');
                return;
            }

            const appData = {
                id: Date.now(),
                name: document.getElementById('appName').value,
                developer: document.getElementById('appDeveloper').value,
                version: document.getElementById('appVersion').value,
                updateDate: new Date().toLocaleDateString('vi-VN'),
                description: document.getElementById('appDescription').value,
                image: document.getElementById('appImage').value,
                downloadLink: document.getElementById('appDownloadLink').value,
                categories: selectedCategories
            };

            try {
                showLoading(appsList);
                
                const response = await fetch(GOOGLE_SCRIPT_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        action: 'addApp',
                        password: currentPassword,
                        data: appData
                    })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    adminForm.reset();
                    document.querySelectorAll('.checkbox-group input[type="checkbox"]').forEach(checkbox => {
                        checkbox.checked = false;
                    });
                    loadAppsList();
                    alert('‚úÖ ·ª®ng d·ª•ng ƒë√£ ƒë∆∞·ª£c ƒëƒÉng th√†nh c√¥ng!');
                } else {
                    throw new Error(result.message || 'Kh√¥ng th·ªÉ th√™m ·ª©ng d·ª•ng');
                }
            } catch (error) {
                alert('‚ùå L·ªói khi ƒëƒÉng ·ª©ng d·ª•ng: ' + error.message);
                loadAppsList();
            }
        });

        // Hi·ªÉn th·ªã loading
        function showLoading(container) {
            container.innerHTML = `
                <div class="loading">
                    <div class="loading-spinner"></div>
                    <p>ƒêang x·ª≠ l√Ω...</p>
                </div>
            `;
        }

        // T·∫£i danh s√°ch ·ª©ng d·ª•ng t·ª´ Google Sheets
        async function loadAppsList() {
            try {
                showLoading(appsList);
                
                const response = await fetch(`${GOOGLE_SCRIPT_URL}?action=getApps`);
                const result = await response.json();
                
                if (result.success) {
                    displayAppsList(result.data);
                } else {
                    throw new Error('Kh√¥ng th·ªÉ t·∫£i danh s√°ch ·ª©ng d·ª•ng');
                }
            } catch (error) {
                appsList.innerHTML = '<p>‚ùå L·ªói khi t·∫£i danh s√°ch ·ª©ng d·ª•ng. Vui l√≤ng th·ª≠ l·∫°i sau.</p>';
            }
        }

        // Hi·ªÉn th·ªã danh s√°ch ·ª©ng d·ª•ng
        function displayAppsList(appsData) {
            appsList.innerHTML = '';
            
            if (appsData.length === 0) {
                appsList.innerHTML = '<p>üì± Ch∆∞a c√≥ ·ª©ng d·ª•ng n√†o ƒë∆∞·ª£c ƒëƒÉng.</p>';
                return;
            }
            
            appsData.forEach(app => {
                const appCard = createAppManagementCard(app);
                appsList.appendChild(appCard);
            });
        }

        // T·∫°o card qu·∫£n l√Ω ·ª©ng d·ª•ng
        function createAppManagementCard(app) {
            const card = document.createElement('div');
            card.className = 'app-management-card';
            
            const categoryLabels = {
                'game': 'Tr√≤ ch∆°i',
                'social': 'M·∫°ng x√£ h·ªôi',
                'photo': 'Ch·ª•p ·∫£nh',
                'clone': 'Nh√¢n b·∫£n'
            };
            
            const categoriesText = app.categories ? app.categories.map(cat => 
                categoryLabels[cat] || cat
            ).join(', ') : 'Ch∆∞a ph√¢n lo·∫°i';
            
            card.innerHTML = `
                <img src="${app.image}" alt="${app.name}" class="app-management-icon" onerror="this.src='https://via.placeholder.com/50/2563eb/FFFFFF?text=App'">
                <div class="app-management-info">
                    <div class="app-management-name">${app.name}</div>
                    <div class="app-management-details">
                        <div><strong>Th·ªÉ lo·∫°i:</strong> ${categoriesText}</div>
                        <div><strong>Phi√™n b·∫£n:</strong> ${app.version} ‚Ä¢ <strong>C·∫≠p nh·∫≠t:</strong> ${app.updatedate}</div>
                    </div>
                </div>
                <div class="app-management-actions">
                    <button class="delete-btn" data-id="${app.id}">X√≥a</button>
                </div>
            `;
            
            return card;
        }

        // S·ª± ki·ªán x√≥a ·ª©ng d·ª•ng
        document.addEventListener('click', async function(e) {
            if (e.target.classList.contains('delete-btn')) {
                const appId = e.target.getAttribute('data-id');
                
                if (confirm('B·∫°n c√≥ ch·∫Øc ch·∫Øn mu·ªën x√≥a ·ª©ng d·ª•ng n√†y?')) {
                    try {
                        const response = await fetch(GOOGLE_SCRIPT_URL, {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                            },
                            body: JSON.stringify({
                                action: 'deleteApp',
                                password: currentPassword,
                                data: {
                                    id: appId
                                }
                            })
                        });
                        
                        const result = await response.json();
                        
                        if (result.success) {
                            loadAppsList();
                            alert('‚úÖ ·ª®ng d·ª•ng ƒë√£ ƒë∆∞·ª£c x√≥a th√†nh c√¥ng!');
                        } else {
                            throw new Error(result.message || 'Kh√¥ng th·ªÉ x√≥a ·ª©ng d·ª•ng');
                        }
                    } catch (error) {
                        alert('‚ùå L·ªói khi x√≥a ·ª©ng d·ª•ng. Vui l√≤ng th·ª≠ l·∫°i sau.');
                    }
                }
            }
        });

        // KI·ªÇM TRA ƒêƒÇNG NH·∫¨P KHI TRANG LOAD
        document.addEventListener('DOMContentLoaded', function() {
            const savedLogin = localStorage.getItem('adminLoggedIn');
            if (savedLogin === 'true') {
                loginSection.style.display = 'block';
                adminPanel.style.display = 'none';
                localStorage.removeItem('adminLoggedIn');
            } else {
                loginSection.style.display = 'block';
                adminPanel.style.display = 'none';
            }
        });
    </script>
</body>
</html>
