<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập - XSpace Store</title>
    <link rel="icon" href="https://i.imgur.com/k0zikhA.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif;
        }

        :root {
            --primary: #2563eb;
            --primary-dark: #1d4ed8;
            --primary-light: #dbeafe;
            --secondary: #f59e0b;
            --background: #ffffff;
            --surface: #f8fafc;
            --text-primary: #1e293b;
            --text-secondary: #64748b;
            --text-muted: #94a3b8;
            --border: #e2e8f0;
            --success: #10b981;
            --danger: #ef4444;
            --card-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
            --card-shadow-hover: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }

        body {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: var(--text-primary);
            line-height: 1.4;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            width: 100%;
            max-width: 400px;
        }

        .login-card {
            background: var(--background);
            border-radius: 20px;
            padding: 32px;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            border: 1px solid var(--border);
        }

        .login-header {
            text-align: center;
            margin-bottom: 32px;
        }

        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            font-size: 24px;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 16px;
            text-decoration: none;
        }

        .logo-icon {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            width: 36px;
            height: 36px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 16px;
        }

        .login-title {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 8px;
            color: var(--text-primary);
        }

        .login-subtitle {
            color: var(--text-secondary);
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 6px;
            font-size: 14px;
            font-weight: 600;
            color: var(--text-primary);
        }

        .form-input {
            width: 100%;
            padding: 14px 16px;
            border: 1px solid var(--border);
            border-radius: 12px;
            font-size: 14px;
            background: var(--surface);
            outline: none;
            transition: all 0.3s ease;
        }

        .form-input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        .form-error {
            color: var(--danger);
            font-size: 12px;
            margin-top: 4px;
            display: none;
        }

        .form-actions {
            display: flex;
            gap: 12px;
            margin-top: 24px;
        }

        .btn {
            flex: 1;
            padding: 14px 16px;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
            font-size: 14px;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background: var(--primary-dark);
            transform: translateY(-1px);
        }

        .btn-secondary {
            background: var(--surface);
            color: var(--text-secondary);
            border: 1px solid var(--border);
        }

        .btn-secondary:hover {
            background: var(--border);
        }

        .login-footer {
            text-align: center;
            margin-top: 24px;
            padding-top: 20px;
            border-top: 1px solid var(--border);
        }

        .login-footer p {
            color: var(--text-secondary);
            font-size: 14px;
            margin-bottom: 12px;
        }

        .register-link {
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
        }

        .register-link:hover {
            text-decoration: underline;
        }

        .back-home {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 14px;
            margin-top: 16px;
        }

        .back-home:hover {
            color: var(--primary);
        }

        .message {
            padding: 12px 16px;
            border-radius: 12px;
            margin-bottom: 20px;
            display: none;
            align-items: center;
            gap: 10px;
            border: 1px solid transparent;
        }

        .message-success {
            background: rgba(16, 185, 129, 0.1);
            color: var(--success);
            border-color: rgba(16, 185, 129, 0.2);
        }

        .message-error {
            background: rgba(239, 68, 68, 0.1);
            color: var(--danger);
            border-color: rgba(239, 68, 68, 0.2);
        }

        @media (max-width: 480px) {
            .login-card {
                padding: 24px;
            }
            
            .login-title {
                font-size: 20px;
            }
            
            .form-actions {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <a href="index.html" class="logo">
                    <div class="logo-icon">
                        <i class="fas fa-rocket"></i>
                    </div>
                    XSpace Store
                </a>
                <h1 class="login-title">Đăng nhập</h1>
                <p class="login-subtitle">Đăng nhập để truy cập tài khoản của bạn</p>
            </div>

            <div id="successMessage" class="message message-success">
                <i class="fas fa-check-circle"></i>
                <span>Đăng nhập thành công!</span>
            </div>
            
            <div id="errorMessage" class="message message-error">
                <i class="fas fa-exclamation-circle"></i>
                <span id="errorText">Tên đăng nhập hoặc mật khẩu không đúng</span>
            </div>

            <form id="loginForm">
                <div class="form-group">
                    <label class="form-label" for="username">Tên đăng nhập</label>
                    <input type="text" id="username" class="form-input" placeholder="Nhập tên đăng nhập" required>
                    <div class="form-error" id="usernameError"></div>
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="password">Mật khẩu</label>
                    <input type="password" id="password" class="form-input" placeholder="Nhập mật khẩu" required>
                    <div class="form-error" id="passwordError"></div>
                </div>
                
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary" id="loginBtn">
                        <i class="fas fa-sign-in-alt"></i>
                        Đăng nhập
                    </button>
                    <button type="button" class="btn btn-secondary" id="registerBtn">
                        <i class="fas fa-user-plus"></i>
                        Đăng ký
                    </button>
                </div>
            </form>

            <div class="login-footer">
                <p>Chưa có tài khoản? <a href="#" class="register-link" id="registerLink">Đăng ký ngay</a></p>
                <a href="index.html" class="back-home">
                    <i class="fas fa-arrow-left"></i>
                    Quay lại trang chủ
                </a>
            </div>
        </div>
    </div>

    <script>
        const loginForm = document.getElementById('loginForm');
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');
        const loginBtn = document.getElementById('loginBtn');
        const registerBtn = document.getElementById('registerBtn');
        const registerLink = document.getElementById('registerLink');
        const successMessage = document.getElementById('successMessage');
        const errorMessage = document.getElementById('errorMessage');
        const errorText = document.getElementById('errorText');

        // Kiểm tra xem người dùng đã đăng nhập chưa
        function checkLoginStatus() {
            const userData = localStorage.getItem('xspace_user');
            if (userData) {
                // Nếu đã đăng nhập, chuyển hướng về trang chủ
                window.location.href = 'index.html';
            }
        }

        // Xử lý đăng nhập
        function handleLogin() {
            const username = usernameInput.value.trim();
            const password = passwordInput.value.trim();
            let isValid = true;
            
            // Reset errors
            document.getElementById('usernameError').style.display = 'none';
            document.getElementById('passwordError').style.display = 'none';
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';
            
            // Validate
            if (!username) {
                document.getElementById('usernameError').textContent = 'Vui lòng nhập tên đăng nhập';
                document.getElementById('usernameError').style.display = 'block';
                isValid = false;
            }
            
            if (!password) {
                document.getElementById('passwordError').textContent = 'Vui lòng nhập mật khẩu';
                document.getElementById('passwordError').style.display = 'block';
                isValid = false;
            }
            
            if (!isValid) return;
            
            // Kiểm tra thông tin đăng nhập
            const users = JSON.parse(localStorage.getItem('xspace_users') || '[]');
            const user = users.find(u => u.username === username && u.password === password);
            
            if (user) {
                // Lưu thông tin đăng nhập
                localStorage.setItem('xspace_user', JSON.stringify(user));
                
                // Hiển thị thông báo thành công
                successMessage.style.display = 'flex';
                
                // Chuyển hướng sau 1 giây
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 1000);
            } else {
                errorText.textContent = 'Tên đăng nhập hoặc mật khẩu không đúng';
                errorMessage.style.display = 'flex';
            }
        }

        // Chuyển hướng đến trang đăng ký
        function goToRegister() {
            window.location.href = 'register.html';
        }

        // Sự kiện
        loginForm.addEventListener('submit', function(e) {
            e.preventDefault();
            handleLogin();
        });

        registerBtn.addEventListener('click', goToRegister);
        registerLink.addEventListener('click', goToRegister);

        // Khởi tạo
        document.addEventListener('DOMContentLoaded', function() {
            checkLoginStatus();
        });
    </script>
</body>
</html>
