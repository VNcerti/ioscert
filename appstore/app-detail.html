<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chi tiết ứng dụng - Kho Ứng Dụng Premium</title>
    <link rel="icon" href="https://i.imgur.com/k0zikhA.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif;
        }

        :root {
            --primary: #2563eb;
            --primary-dark: #1d4ed8;
            --primary-light: #dbeafe;
            --secondary: #f59e0b;
            --background: #ffffff;
            --surface: #f8fafc;
            --text-primary: #1e293b;
            --text-secondary: #64748b;
            --text-muted: #94a3b8;
            --border: #e2e8f0;
            --success: #10b981;
        }

        body {
            background: var(--background);
            color: var(--text-primary);
            line-height: 1.5;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 0 16px;
        }

        /* Header */
        .header {
            background: var(--background);
            border-bottom: 1px solid var(--border);
            position: sticky;
            top: 0;
            z-index: 100;
            backdrop-filter: blur(10px);
        }

        .header-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px 0;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 20px;
            font-weight: 700;
            color: var(--primary);
            text-decoration: none;
        }

        .logo-icon {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            width: 32px;
            height: 32px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }

        .back-btn {
            display: flex;
            align-items: center;
            gap: 6px;
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
            padding: 8px 12px;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            background: var(--primary-light);
        }

        /* App Detail */
        .app-detail {
            padding: 40px 0;
        }

        .app-header {
            display: flex;
            gap: 24px;
            margin-bottom: 32px;
        }

        .app-icon-large {
            width: 120px;
            height: 120px;
            border-radius: 20px;
            object-fit: contain;
            background: linear-gradient(135deg, #667eea, #764ba2);
            padding: 8px;
            flex-shrink: 0;
        }

        .app-info {
            flex: 1;
        }

        .app-title {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .app-categories {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 16px;
        }

        .app-category {
            background: var(--primary-light);
            color: var(--primary);
            padding: 6px 12px;
            border-radius: 8px;
            font-size: 12px;
            font-weight: 500;
        }

        .app-meta {
            display: flex;
            gap: 24px;
            margin-bottom: 16px;
        }

        .meta-item {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .meta-label {
            font-size: 12px;
            color: var(--text-muted);
            font-weight: 500;
        }

        .meta-value {
            font-size: 14px;
            font-weight: 600;
            color: var(--text-primary);
        }

        .download-btn-large {
            background: var(--primary);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 16px;
        }

        .download-btn-large:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
        }

        /* App Description */
        .app-description-section {
            margin-bottom: 32px;
        }

        .section-title {
            font-size: 20px;
            font-weight: 700;
            margin-bottom: 16px;
            color: var(--text-primary);
        }

        .app-description {
            color: var(--text-secondary);
            font-size: 16px;
            line-height: 1.6;
        }

        /* Screenshots */
        .screenshots-section {
            margin-bottom: 32px;
        }

        .screenshots-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 16px;
        }

        .screenshot {
            width: 100%;
            height: 400px;
            border-radius: 12px;
            object-fit: cover;
            background: var(--surface);
            border: 1px solid var(--border);
        }

        /* Loading */
        .loading {
            text-align: center;
            padding: 80px 20px;
            color: var(--text-secondary);
        }

        .loading-spinner {
            border: 3px solid var(--border);
            border-top: 3px solid var(--primary);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 16px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .app-header {
                flex-direction: column;
                text-align: center;
                gap: 16px;
            }
            
            .app-icon-large {
                width: 100px;
                height: 100px;
                margin: 0 auto;
            }
            
            .app-meta {
                justify-content: center;
            }
            
            .app-title {
                font-size: 24px;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 0 12px;
            }
            
            .app-meta {
                flex-direction: column;
                gap: 12px;
                align-items: center;
            }
            
            .app-title {
                font-size: 22px;
            }
            
            .screenshots-grid {
                grid-template-columns: 1fr;
            }
            
            .screenshot {
                height: 300px;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="header-content">
                <a href="index.html" class="logo">
                    <div class="logo-icon">
                        <i class="fas fa-rocket"></i>
                    </div>
                    APP PREMIUM
                </a>
                <a href="index.html" class="back-btn">
                    <i class="fas fa-arrow-left"></i>
                    Quay lại
                </a>
            </div>
        </div>
    </header>

    <!-- App Detail -->
    <main class="container">
        <div class="app-detail">
            <div id="appDetailContent">
                <div class="loading">
                    <div class="loading-spinner"></div>
                    <p>Đang tải thông tin ứng dụng...</p>
                </div>
            </div>
        </div>
    </main>

    <script>
        const GOOGLE_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbzTpJOSVLfa_8EzUMctCFOicNU6QwG5uPBtIUDrgG7urIdBZ5PhkwZEw0Lq7QTYKOCRXw/exec';

        // Lấy ID ứng dụng từ URL
        const urlParams = new URLSearchParams(window.location.search);
        const appId = urlParams.get('id');

        async function loadAppDetail() {
            if (!appId) {
                document.getElementById('appDetailContent').innerHTML = `
                    <div class="loading">
                        <p>Không tìm thấy ứng dụng</p>
                    </div>
                `;
                return;
            }

            try {
                const response = await fetch(`${GOOGLE_SCRIPT_URL}?action=getApp&id=${appId}`);
                const result = await response.json();
                
                if (result.success && result.data) {
                    const app = result.data;
                    displayAppDetail(app);
                } else {
                    throw new Error('Không thể tải thông tin ứng dụng');
                }
            } catch (error) {
                console.error('Lỗi khi tải chi tiết ứng dụng:', error);
                document.getElementById('appDetailContent').innerHTML = `
                    <div class="loading">
                        <p>Lỗi khi tải thông tin ứng dụng. Vui lòng thử lại sau.</p>
                    </div>
                `;
            }
        }

        function displayAppDetail(app) {
            const categoryLabels = {
                'game': 'Trò chơi',
                'social': 'Mạng xã hội',
                'entertainment': 'Giải trí',
                'photo': 'Chụp ảnh',
                'clone': 'Nhân bản'
            };
            
            let categories = [];
            if (typeof app.categories === 'string') {
                categories = app.categories.split(',');
            } else if (Array.isArray(app.categories)) {
                categories = app.categories;
            }
            
            const categoriesHTML = categories.map(cat => 
                `<span class="app-category">${categoryLabels[cat] || cat}</span>`
            ).join('');
            
            // Format date to DD/MM/YYYY
            let formattedDate = 'Chưa cập nhật';
            if (app.updatedate) {
                const date = new Date(app.updatedate);
                if (!isNaN(date.getTime())) {
                    formattedDate = date.toLocaleDateString('vi-VN');
                } else {
                    formattedDate = app.updatedate;
                }
            }

            document.getElementById('appDetailContent').innerHTML = `
                <div class="app-header">
                    <img src="${app.image}" alt="${app.name}" class="app-icon-large" onerror="this.src='https://via.placeholder.com/120/2563eb/FFFFFF?text=App'">
                    <div class="app-info">
                        <h1 class="app-title">${app.name}</h1>
                        <div class="app-categories">
                            ${categoriesHTML}
                        </div>
                        <div class="app-meta">
                            <div class="meta-item">
                                <span class="meta-label">Phiên bản</span>
                                <span class="meta-value">${app.version || '1.0.0'}</span>
                            </div>
                            <div class="meta-item">
                                <span class="meta-label">Nhà phát triển</span>
                                <span class="meta-value">${app.developer || 'Không xác định'}</span>
                            </div>
                            <div class="meta-item">
                                <span class="meta-label">Cập nhật</span>
                                <span class="meta-value">${formattedDate}</span>
                            </div>
                        </div>
                        <button class="download-btn-large" onclick="window.open('${app.downloadlink || '#'}', '_blank')">
                            <i class="fas fa-download"></i>
                            Tải về ngay
                        </button>
                    </div>
                </div>

                <div class="app-description-section">
                    <h2 class="section-title">Mô tả ứng dụng</h2>
                    <div class="app-description">
                        ${app.description || 'Ứng dụng chưa có mô tả chi tiết.'}
                    </div>
                </div>

                <div class="screenshots-section">
                    <h2 class="section-title">Hình ảnh ứng dụng</h2>
                    <div class="screenshots-grid">
                        <img src="${app.image}" alt="Screenshot 1" class="screenshot" onerror="this.src='https://via.placeholder.com/300x400/2563eb/FFFFFF?text=Screenshot+1'">
                        <img src="${app.image}" alt="Screenshot 2" class="screenshot" onerror="this.src='https://via.placeholder.com/300x400/2563eb/FFFFFF?text=Screenshot+2'">
                        <img src="${app.image}" alt="Screenshot 3" class="screenshot" onerror="this.src='https://via.placeholder.com/300x400/2563eb/FFFFFF?text=Screenshot+3'">
                    </div>
                </div>
            `;
        }

        document.addEventListener('DOMContentLoaded', function() {
            loadAppDetail();
        });
    </script>
</body>
</html>
